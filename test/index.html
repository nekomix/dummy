		<style>
			.overflow_text {
				white-space: nowrap;
				width: 30vw;
				overflow: hidden;
				text-overflow: ellipsis; 
			}
			.overflow_text:hover {
				overflow: visible; 
				white-space: normal;
				height:auto
			}
			.thumbnail {
				filter: drop-shadow(0 0 0.20rem grey);
			}
			.thumbnail:hover { 
				transform: scale(2); 
			}	
			.material-icons{
			    display: inline-flex;
			    vertical-align: top;
			}
		</style>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>VSearch (internal alpha)</h2>
					<h3 class=>搜索各個表演/ 精華 | 輸入Vtuber名字/ 表演就可以唷 </h3>
					<h5>註: 暫時只有收錄 HKVtuber </h5>
					<form id="formX">
						<input class="form-control" id="user-input" placeholder="精華/ 歌回 (不要全打上 （＞人＜；）)">
						<br />
						<button id="button" class="btn btn-secondary">嘗試一下</button>
						<a class="btn btn-info" href="?recent">最近發佈 (還在測試中)</a>
					</form>

					<br /><hr /><br />
					
					<h5 id="result_block">
						<i class="material-icons">format_list_bulleted</i>
						約<span id="result_count">&nbsp;0&nbsp;</span>項搜尋結果
					</h5>

					<table class="table" cellpadding="10">
						<thead>
							<tr>
								<!-- <th scope="col" style="">#</th> -->
								<th scope="col" style="width: 15%"></th>
								<th scope="col" style="width: 40%">
									<i class="material-icons">movie</i>
									影片/ 直播名字</th>
								<!-- <th scope="col" style="width: 5%"></th> -->
								<th scope="col" style="width: 20%">
									<i class="material-icons">person</i>
									創作者
								</th>
								<th scope="col" style="width: 5%"></th>
								<!-- <th scope="col">關鍵字</th> -->
								<th scope="col" style="">
									<i class="material-icons">date_range</i>
									發佈日
								</th>
								<!-- <th scope="col" style="">官方/ 非官方</th> -->
							</tr>
						</thead>
						<tbody></tbody>
					<table>
				</div>
			</div>
